spring:
  aop:
    proxyTargetClass: true
server:
  port: 8080
zuul:
  prefix: /api
  routes:
    user-service:
      path: /user-service/**
      sensitiveHeaders:
      serviceId: user-service
    product-service:
      path: /product-service/**
      sensitiveHeaders:
      serviceId: product-service
    cart-service:
      path: /cart-service/**
      sensitiveHeaders:
      serviceId: cart-service
    order-service:
          path: /order-service/**
          sensitiveHeaders:
          serviceId: order-service
    security-service:
      sensitiveHeaders:
      path: /uaa/**
      stripPrefix: false
  add-proxy-headers: true
  
security:
  # Disable Spring Boot basic authentication
  basic:
    enabled: false
  oauth2:
    sso:
      loginPath: /login
    client:
      accessTokenUri: http://security-service/uaa/oauth/token
      userAuthorizationUri: /uaa/oauth/authorize
      clientId: acme
      clientSecret: acmesecret
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
      id: openid
      serviceId: ${PREFIX:}resource

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8300/eureka/
  instance:
    hostname: localhost